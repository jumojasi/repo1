<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Demo</title>
  <style>
    body{font-family:Inter,system-ui,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f8fafc}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 20px rgba(2,6,23,0.06);max-width:560px;text-align:center}
    button{margin-top:18px;padding:10px 14px;border-radius:8px;border:none;background:#ef4444;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenido al dashboard</h1>
    <p>Has iniciado sesión correctamente (demo).</p>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script>
    // Simple control de acceso: si no hay flag en localStorage, volver al login
    if (!localStorage.getItem('demo_logged')) {
      // no autorizado
      window.location.href = 'index.html';
    }

    document.getElementById('logout').addEventListener('click', function () {
      localStorage.removeItem('demo_logged');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
